<!-- Modals  -->
<appointment-add
	stop-propagation
	(click)="addAppointmentModalOpened$.next(false)"
	*ngIf="addAppointmentModalOpened$ | async"

	style="z-index: 999; background: rgba(10, 36, 64, 0.7)"
	class="fixed w-screen h-screen flex"
></appointment-add>
