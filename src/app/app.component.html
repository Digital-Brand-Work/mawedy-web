<!-- Modals  -->
<appointment-add
	stop-propagation
	(click)="addAppointmentModalOpened$.next(false)"
	*ngIf="addAppointmentModalOpened$ | async"
	@fadeOut
	style="z-index: 999; background: rgba(10, 36, 64, 0.7)"
	class="fixed w-screen h-screen flex"
></appointment-add>

<clinic-department-add
	stop-propagation
	(click)="addDepartmentModalOpened$.next(false)"
	*ngIf="addDepartmentModalOpened$ | async"
	@fadeOut
	style="z-index: 999; background: rgba(10, 36, 64, 0.7)"
	class="fixed w-screen h-screen flex"
></clinic-department-add>

<clinic-services-add
	stop-propagation
	(click)="addClinicServiceModalOpened$.next(false)"
	*ngIf="addClinicServiceModalOpened$ | async"
	@fadeOut
	style="z-index: 999; background: rgba(10, 36, 64, 0.7)"
	class="fixed w-screen h-screen flex"
>
</clinic-services-add>

<div
	[@listAnimation]="(alerts$ | async)!.length"
	class="fixed bottom-5 md:right-10 right-0 z-50"
>
	<alert
		[alert]="alert"
		*ngFor="let alert of alerts$ | async; trackBy: identity"
	></alert>
