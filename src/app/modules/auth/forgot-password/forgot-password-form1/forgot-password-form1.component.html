<form
	@slideInBottom
	*ngIf="form"
	class="w-full flex flex-col items-center"
	[formGroup]="form"
>
	<div class="flex items-center justify-center w-3/4 flex-col max-w-[400px]">
		<div
			class="flex items-center justify-center h-24 w-24 bg-emerald-50 mb-5 rounded-full"
		>
			<i class="bi bi-key-fill text-emerald-500 text-4xl"></i>
		</div>

		<div class="text-3xl text-center accent-color">Forgot Password?</div>

		<div class="text-lg text-gray-400 text-center mt-2 font-normal">
			No worries, we'll send you reset instructions.
		</div>

		<mat-form-field class="w-full mt-8">
			<mat-label>Email</mat-label>

			<mat-icon
				matPrefix
				class="icon-size-5 text-emerald-500/40"
				[svgIcon]="'alternate_email'"
			></mat-icon>

			<input
				#email
				type="email"
				formControlName="email"
				matInput
				class="w-full border rounded-lg py-3"
			/>

			<mat-error>Email is required</mat-error>
		</mat-form-field>

		<button
			[ngClass]="{
				' opacity-40  pointer-events-none':
					form.invalid || form.disabled
			}"
			(click)="send()"
			class="w-full justify-center text-white hover:bg-emerald-600 p-3 px-16 text-xl mb-3 flex items-center mx-auto rounded-md bg-emerald-500"
		>
			<div class="text-white" *ngIf="!form.disabled">Reset Password</div>

			<spinner class="mr-3" *ngIf="isProcessing"></spinner>

			<div class="text-white" *ngIf="form.disabled">processing...</div>
		</button>

		<a
			routerLink="/"
			role="button"
			class="flex items-center mt-10 text-gray-500"
		>
			<i class="bi bi-arrow-left"></i>

			<div class="ml-2 hover:text-black">Back to Sign In</div>
		</a>
	</div>
</form>
