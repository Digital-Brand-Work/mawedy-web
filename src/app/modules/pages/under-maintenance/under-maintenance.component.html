<home-navbar
	*ngIf="
		(breakpoint$ | async)! === 'laptop' ||
		(breakpoint$ | async)! === 'desktop' ||
		(breakpoint$ | async)! === 'max' ||
		(breakpoint$ | async)! === 'tablet'
	"
></home-navbar>

<home-navbar-responsive *ngIf="(breakpoint$ | async)! === 'phone'">
</home-navbar-responsive>

<div class="flex flex-col items-center justify-center w-full min-h-screen">
	<div class="flex flex-col items-center justify-center">
		<img
			@zoomIn
			src="/assets/app/pages/under-maintenance.svg"
			style="height: 40vh"
			alt=""
		/>

		<div class="grid max-w-screen-sm grid-cols-2 mt-20 gap-x-3">
			<mobile-apple-pay-button></mobile-apple-pay-button>

			<mobile-google-play-button></mobile-google-play-button>
		</div>
	</div>

	<div class="max-w-2xl mt-5 text-3xl font-extrabold text-center md:text-5xl">
		Page Under Maintenance
	</div>

	<div @slideInBottom class="text-center md:text-xl text-zinc-400">
		<span class="text-md md:text-xl"
			>This Page is under maintenance for your improved experience.</span
		>
		<br />
	</div>

	<br />

	<button
		matRipple
		role="button"
		routerLink="/"
		matRippleColor="rgba(250, 250, 250,.2)"
		class="px-10 py-4 mt-8 mb-3 text-base font-bold text-center text-white rounded-lg shadow-xl md:mr-2 md:py-4 md:m-0 md:text-xl bg-emerald-500 hover:bg-emerald-600 shadow-emerald-500/50"
	>
		Back to Home
	</button>
</div>
<home-section3></home-section3>

<footer></footer>
