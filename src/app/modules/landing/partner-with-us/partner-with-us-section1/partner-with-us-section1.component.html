<div
	[ngClass]="{ 'min-h-screen': (breakpoint$ | async) !== 'tablet' }"
	class="mb-20 md:mb-0 w-screen flex items-center justify-center relative"
>
	<img
		[ngClass]="{
			' h-screen ':
				(breakpoint$ | async) !== 'tablet' &&
				(breakpoint$ | async) !== 'phone',
			'resolve-mobile-img': (breakpoint$ | async) === 'phone'
		}"
		src="/assets/app/partner-with-us/partner.png"
		class="w-screen h-full object-fill absolute top-0 z-0"
		alt="partner-with-us"
	/>

	<div class="w-full flex items-center justify-center relative z-20">
		<div
			[ngClass]="{
				'pb-20  grid-cols-1':
					(breakpoint$ | async) === 'phone' ||
					(breakpoint$ | async) === 'tablet',
				'pb-20 md:grid-cols-2':
					(breakpoint$ | async) === 'laptop' ||
					(breakpoint$ | async) === 'desktop' ||
					(breakpoint$ | async) === 'max'
			}"
			class="grid md:gap-x-20 w-full"
		>
			<div class="w-full"></div>

			<div @slideInRight class="w-full">
				<partner-with-us-form
					[isProcessing]="isProcessing"
					[focus$]="focus$"
					(onNext)="register($event)"
					[emailErrors]="emailErrors"
					[phoneErrors]="phoneErrors"
				></partner-with-us-form>
			</div>
		</div>
	</div>
</div>
