<div
	*ngIf="breakpoint$ | async as breakpoint"
	[ngClass]="{
		'scale-[1.3] -translate-x-10 -translate-y-4': breakpoint === 'tablet'
	}"
	class="flex mt-8 origin-left md:scale-150"
>
	<div
		style="transform-origin: left"
		class="flex items-center w-full mx-auto"
	>
		<img
			src="../../../../../assets/app/home/screen1.png"
			alt="phone picture"
			style="width: calc(244px / 2)"
			class="-mr-10"
		/>

		<img
			src="../../../../../assets/app/home/screen2.png"
			alt="phone picture"
			style="width: calc(331.65px / 2)"
			class="relative z-20"
		/>

		<img
			src="../../../../../assets/app/home/screen3.png"
			alt="phone picture"
			style="width: calc(244px / 2)"
			class="-ml-10"
		/>
	</div>
</div>
