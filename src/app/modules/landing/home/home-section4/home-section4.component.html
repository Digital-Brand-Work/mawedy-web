<div
	class="md:min-h-screen w-full flex justify-center relative py-20 md:py-0 bg-white"
>
	<img
		parallax
		[factor]="0.8"
		src="/assets/app/home/wave.svg"
		class="w-screen h-screen object-contain md:object-fill absolute z-0 bottom-0 self-end mt-auto"
		alt=""
	/>

	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div class="grid grid-cols-1 md:grid-cols-2">
			<div class="flex-col flex my-auto text-center">
				<div
					*ngIf="true"
					@expandCollapse
					class="text-6xl md:text-4xl text-emerald-500 font-bold leading-none text-center"
				>
					Join our Community!
				</div>

				<div
					[@listAnimation]="2"
					class="flex flex-col md:flex-row mt-10 justify-center items-center"
				>
					<div
						role="button"
						class="rounded-lg px-3 pr-5 py-3 bg-emerald-900 hover:bg-black flex items-center whitespace-nowrap md:mr-2"
					>
						<img
							class="h-12 mr-4 max-w-22"
							src="../../../../../assets/app/home/google-play.svg"
							alt="Google Play Logo"
						/>

						<div class="text-white">
							<div
								class="font-light tracking-wider uppercase text-xs"
							>
								Download on the
							</div>
							<div class="font-semibold tracking-wide text-3xl">
								App Store
							</div>
						</div>
					</div>

					<div
						role="button"
						class="rounded-lg px-3 pr-5 py-3 bg-emerald-900 hover:bg-black flex items-center whitespace-nowrap mt-2 md:mt-0"
					>
						<img
							class="h-12 mr-4 max-w-22"
							src="../../../../../assets/app/home/apple.svg"
							style="filter: invert(100%)"
							alt="Apple Logo"
						/>

						<div class="text-white">
							<div
								class="font-light tracking-wider uppercase text-xs"
							>
								Get it on
							</div>
							<div class="font-semibold tracking-wide text-3xl">
								Google Play
							</div>
						</div>
					</div>
				</div>
			</div>

			<div parallax [factor]="-0.3" class="flex items-center">
				<img
					src="../../../../../assets/app/home/screen1.png"
					alt="phone picture"
					style="width: 244px"
					class="-mr-10"
				/>

				<img
					src="../../../../../assets/app/home/screen2.png"
					alt="phone picture"
					style="width: 331.65px"
					class="relative z-20"
				/>

				<img
					src="../../../../../assets/app/home/screen3.png"
					alt="phone picture"
					style="width: 244px"
					class="-ml-10"
				/>
			</div>
		</div>
	</div>
</div>
