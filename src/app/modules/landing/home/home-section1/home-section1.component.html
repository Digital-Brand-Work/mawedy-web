<div class="min-h-screen w-full flex items-center justify-center relative">
	<img
		parallax
		[factor]="8.3"
		src="../../../../../assets/app/home/home-section.jpg"
		class="w-screen h-screen object-cover md:object-fill absolute top-0 z-0"
		alt=""
	/>

	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-20">
			<div class="flex md:justify-center w-full min-h-screen px-5">
				<div class="flex-col flex my-auto">
					<div
						*ngIf="true"
						@expandCollapse
						class="text-6xl md:text-9xl text-white font-bold leading-none text-center md:text-left"
					>
						Clinic Appointments made easy.
					</div>

					<div
						class="text-emerald-100 text-xl md:text-2xl text-center md:text-left"
					>
						Helping people for better health.
					</div>

					<div
						[@listAnimation]="2"
						class="flex flex-col md:flex-row mt-10"
					>
						<div
							role="button"
							class="rounded-lg px-3 pr-5 py-3 bg-emerald-900 hover:bg-black flex items-center whitespace-nowrap md:mr-2"
						>
							<img
								class="h-12 mr-4 max-w-22"
								src="../../../../../assets/app/home/google-play.svg"
								alt="Google Play Logo"
							/>

							<div class="text-white">
								<div
									class="font-light tracking-wider uppercase text-xs"
								>
									Download on the
								</div>
								<div
									class="font-semibold tracking-wide text-3xl"
								>
									App Store
								</div>
							</div>
						</div>

						<div
							role="button"
							class="rounded-lg px-3 pr-5 py-3 bg-emerald-900 hover:bg-black flex items-center whitespace-nowrap mt-2 md:mt-0"
						>
							<img
								class="h-12 mr-4 max-w-22"
								src="../../../../../assets/app/home/apple.svg"
								style="filter: invert(100%)"
								alt="Apple Logo"
							/>

							<div class="text-white">
								<div
									class="font-light tracking-wider uppercase text-xs"
								>
									Get it on
								</div>
								<div
									class="font-semibold tracking-wide text-3xl"
								>
									Google Play
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="flex md:items-center md:justify-center w-full">
				<home-section1-login-panel
					class="md:w-3/4 w-full"
				></home-section1-login-panel>
			</div>
		</div>
	</div>
</div>
