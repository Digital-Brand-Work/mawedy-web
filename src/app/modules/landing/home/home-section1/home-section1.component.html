<ng-container *ngIf="breakpoint$ | async as breakpoint">
	<mobile-home-section1
		*ngIf="breakpoint === 'phone' || breakpoint === 'tablet'"
	></mobile-home-section1>
</ng-container>

<div
	*ngIf="
		((breakpoint$ | async) === 'laptop' ||
			(breakpoint$ | async) === 'desktop' ||
			(breakpoint$ | async) === 'max') &&
		showSignInPanel
	"
	class="relative flex items-center justify-center w-full mt-[69px]"
>
	<div class="absolute w-screen">
		<div
			class="absolute w-full h-full bg-gradient-to-br animated z-[1]"
		></div>

		<img
			src="../../../../../assets/app/home/home-section-v2.png"
			class="relative top-0 z-0 object-contain"
			alt=""
		/>
	</div>

	<div
		class="relative z-20 flex items-center justify-center w-full max-w-screen-lg"
	>
		<div
			[ngClass]="{
				'pb-20  grid-cols-1':
					(breakpoint$ | async) === 'phone' ||
					(breakpoint$ | async) === 'tablet',
				'pb-20 md:grid-cols-2':
					(breakpoint$ | async) === 'laptop' ||
					(breakpoint$ | async) === 'desktop' ||
					(breakpoint$ | async) === 'max'
			}"
			class="grid grid-cols-2"
		>
			<div class="flex w-full px-5 md:justify-center">
				<div
					class="flex flex-col my-auto"
					[ngClass]="{
						'mt-40 ': (breakpoint$ | async) === 'tablet'
					}"
				>
					<div
						@slideInTop
						class="my-2 text-base font-black text-center accent-color md:text-7xl md:text-left"
					>
						Forget the long calls <br />
						Book Your Appointments!
					</div>

					<div
						@slideInBottom
						class="text-xl text-center accent-color md:text-lg md:text-left"
					>
						A reliable, detailed booking solution made to serve you.
					</div>

					<div
						[@listAnimation]="2"
						[ngClass]="{
							'flex-col -mb-60':
								(breakpoint$ | async) === 'phone',
							'justify-center items-center':
								(breakpoint$ | async) === 'tablet'
						}"
						class="flex mt-10"
					>
						<app-store-button
							animateJs
							animation="animate__flipInX"
							class="md:mr-5"
						></app-store-button>

						<google-play-button
							animateJs
							animation="animate__flipInX"
						></google-play-button>
					</div>
				</div>
			</div>

			<div class="flex w-full md:items-center md:justify-center md:px-10">
				<home-section1-login-panel
					class="hidden w-full md:flex ml-auto max-w-[400px]"
				></home-section1-login-panel>
			</div>
		</div>
	</div>
</div>
