<mobile-home-section1
	*ngIf="(breakpoint$ | async) === 'phone'"
></mobile-home-section1>

<div
	*ngIf="
		(breakpoint$ | async) === 'laptop' ||
		(breakpoint$ | async) === 'desktop' ||
		(breakpoint$ | async) === 'max'
	"
	class="relative flex items-center justify-center w-full mt-[69px]"
>
	<img
		src="../../../../../assets/app/home/home-section-v2.png"
		class="absolute top-0 z-0 object-none w-screen"
		alt=""
	/>

	<div
		class="relative z-20 flex items-center justify-center w-full max-w-screen-md"
	>
		<div
			[ngClass]="{
				'pb-20  grid-cols-1':
					(breakpoint$ | async) === 'phone' ||
					(breakpoint$ | async) === 'tablet' ||
					!showSignInPanel,
				'pb-20 md:grid-cols-2':
					((breakpoint$ | async) === 'laptop' ||
						(breakpoint$ | async) === 'desktop' ||
						(breakpoint$ | async) === 'max') &&
					showSignInPanel
			}"
			class="grid grid-cols-2 md:gap-x-20"
		>
			<div class="flex w-full px-5 md:justify-center">
				<div
					class="flex flex-col my-auto"
					[ngClass]="{
						'mt-40 ': (breakpoint$ | async) === 'tablet',
						'text-center justify-center items-center':
							!showSignInPanel
					}"
				>
					<div
						@slideInTop
						class="text-xl text-center accent-color md:text-2xl md:text-left"
					>
						Forget the long calls
					</div>

					<div
						@slideInTop
						class="my-2 text-base font-black leading-none text-center accent-color md:text-5xl md:text-left whitespace-nowrap"
					>
						Book Your Appointments!
					</div>

					<div
						@slideInBottom
						class="text-xl text-center accent-color md:text-lg md:text-left"
					>
						A reliable, detailed booking solution made to serve you.
					</div>

					<div
						[@listAnimation]="2"
						[ngClass]="{
							'flex-col -mb-60':
								(breakpoint$ | async) === 'phone',
							'justify-center items-center':
								(breakpoint$ | async) === 'tablet'
						}"
						class="flex mt-10"
					>
						<app-store-button
							animateJs
							animation="animate__flipInX"
							class="md:mr-5"
						></app-store-button>

						<google-play-button
							animateJs
							animation="animate__flipInX"
						></google-play-button>
					</div>
				</div>
			</div>

			<div
				*ngIf="showSignInPanel"
				class="flex w-full md:items-center md:justify-center md:px-10"
			>
				<home-section1-login-panel
					class="hidden w-full md:block"
				></home-section1-login-panel>
			</div>
		</div>
	</div>
</div>
