<div class="w-screen px-5 md:w-full">
	<div
		class="text-4xl font-bold mb-3 text-teal-500 md:w-3/4 text-center md:text-left"
	>
		Become a partner
	</div>

	<div
		class="mb-10 md:w-3/4 text-center md:text-left text-xl font-normal leading-snug text-gray-700"
	>
		Register your clinic, advertise your promotions & start tracking
		appointments from patients that use Mawedy mobile application.
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Clinic Name</div>

		<input
			#input
			type="text"
			class="py-3 px-4 rounded-md border-gray-300/80 border w-full md:w-3/4 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
		/>

		<div class="text-sm text-rose-500">Clinic Name is required.</div>
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Clinics Address</div>

		<input
			type="text"
			class="py-3 px-4 rounded-md border-gray-300/80 border w-full md:w-3/4 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
		/>

		<div class="text-sm text-rose-500">Clinic Address is required.</div>
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Email</div>

		<input
			type="email"
			class="py-3 px-4 rounded-md border-gray-300/80 border w-full md:w-3/4 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
		/>

		<div class="text-sm text-rose-500">Email is required.</div>
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Mobile Number</div>

		<mobile-number-form></mobile-number-form>

		<div class="text-sm text-rose-500">Mobile Number is required.</div>
	</div>

	<div class="mt-5 flex w-full md:w-3/4">
		<button
			@fadeOutBottom
			@slideInRight
			*ngIf="step !== 'two'"
			(click)="onNext.emit()"
			class="text-white px-10 py-3 rounded-lg ml-auto bg-teal-500 hover:bg-teal-600 w-full md:w-auto"
		>
			Next
		</button>
	</div>
</div>
