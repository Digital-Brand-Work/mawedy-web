<div
	class="min-h-screen w-full flex items-center justify-center relative bg-white py-20"
>
	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			class="w-full grid md:grid-cols-2 md:gap-x-5 grid-cols-1 items-center"
		>
			<home-section2-first-step
				[ngClass]="{ 'opacity-50 pointer-events-none': step === 'two' }"
				(onNext)="step = 'two'"
				[step]="step"
				[focus$]="focus$"
			></home-section2-first-step>

			<home-section2-second-step
				@fadeInRight
				@fadeOutRight
				class="w-full"
				*ngIf="step === 'two'"
				(onBack)="step = 'one'; focus$.next(true)"
				[step]="step"
			></home-section2-second-step>
		</div>
	</div>
</div>
