<div
	class="min-h-screen w-full flex flex-col items-center justify-center relative py-20 md:py-0"
>
	<div class="text-gray-700 font-extrabold text-6xl">Features</div>

	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			[@listAnimation]="features.length"
			[ngClass]="{
				'pb-20': (breakpoint$ | async) === 'tablet'
			}"
			class="grid grid-cols-1 md:grid-cols-2 md:gap-20 mt-20"
		>
			<div
				class="flex items-center"
				*ngFor="let item of features; trackBy: identity"
			>
				<div class="rounded-full bg-emerald-500 h-20 w-20 mr-10"></div>

				<div class="text-3xl">{{ item }}</div>
			</div>
		</div>
	</div>
</div>
