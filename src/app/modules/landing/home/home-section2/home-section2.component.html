<div
	id="features"
	is-in-screen
	fragment="features"
	(onElementShow)="renderAnimation = true"
	class="relative z-10 flex flex-col items-center justify-center w-full py-20 bg-white"
>
	<div class="text-3xl font-extrabold text-gray-700 md:text-left">
		Mawedy Features
	</div>

	<div class="w-full max-w-screen-md">
		<div
			animateJs
			class="grid grid-cols-1 mt-10 md:grid-cols-2 md:gap-x-20 gap-y-8 md:gap-y-10"
			[ngClass]="{
				'pb-20': (breakpoint$ | async) === 'tablet',
				animate__pulse: renderAnimation
			}"
		>
			<div
				class="flex items-center px-5 md:px-0"
				*ngFor="let item of features; trackBy: identity"
			>
				<img
					[class]="'bg-[' + item.color + ']'"
					class="mr-3 rounded-full w-14 h-1w-14"
					[src]="'/assets/app/home/feature/' + item.img + '.svg'"
					alt=""
				/>

				<div>{{ item.feature }}</div>
			</div>
		</div>
	</div>
</div>
