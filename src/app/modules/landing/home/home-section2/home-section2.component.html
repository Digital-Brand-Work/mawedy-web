<div
	class="relative flex flex-col items-center justify-center w-full py-10 bg-white md:py-40"
>
	<div class="text-6xl font-extrabold text-gray-700">Features</div>

	<div
		s="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			[@listAnimation]="features.length"
			[ngClass]="{
				'pb-20': (breakpoint$ | async) === 'tablet'
			}"
			class="grid grid-cols-1 mt-10 md:grid-cols-2 md:gap-x-20 md:mt-20 gap-y-8 md:gap-y-10"
		>
			<div
				class="flex items-center px-15 md:px-0"
				*ngFor="let item of features; trackBy: identity"
			>
				<img
					style="background: #00b074"
					class="mr-5 rounded-full h-15 w-15 md:h-20 md:w-20 md:mr-10"
					[src]="'/assets/app/home/feature/' + item.img + '.svg'"
					alt=""
				/>

				<div class="text-lg font-bold text-gray-800 md:text-3xl">
					{{ item.feature }}
				</div>
			</div>
		</div>
	</div>
</div>
