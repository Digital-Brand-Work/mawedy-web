<div
	class="w-full flex flex-col items-center justify-center relative py-10 md:py-40"
>
	<div class="text-gray-700 font-extrabold text-6xl">Features</div>

	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			[@listAnimation]="features.length"
			[ngClass]="{
				'pb-20': (breakpoint$ | async) === 'tablet'
			}"
			class="grid grid-cols-1 md:grid-cols-2 md:gap-x-20 md:mt-20 mt-10 gap-y-8 md:gap-y-10"
		>
			<div
				class="flex items-center px-15 md:px-0"
				*ngFor="let item of features; trackBy: identity"
			>
				<img
					style="background: #00b074"
					class="rounded-full h-15 w-15 md:h-20 md:w-20 mr-5 md:mr-10"
					[src]="'/assets/app/home/feature/' + item.img + '.svg'"
					alt=""
				/>

				<div class="text-lg md:text-3xl font-bold text-gray-800">
					{{ item.feature }}
				</div>
			</div>
		</div>
	</div>
</div>
