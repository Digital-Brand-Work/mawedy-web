<div class="w-full flex flex-col items-center justify-center relative py-40">
	<div class="text-gray-700 font-extrabold text-6xl">Features</div>

	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			[@listAnimation]="features.length"
			[ngClass]="{
				'pb-20': (breakpoint$ | async) === 'tablet'
			}"
			class="grid grid-cols-1 md:grid-cols-2 md:gap-x-20 mt-20 gap-y-10"
		>
			<div
				class="flex items-center"
				*ngFor="let item of features; trackBy: identity"
			>
				<img
					class="rounded-full bg-emerald-500 h-20 w-20 mr-10"
					[src]="'/assets/app/home/feature/' + item.img + '.svg'"
					alt=""
				/>

				<div class="text-3xl">{{ item.feature }}</div>
			</div>
		</div>
	</div>
</div>
