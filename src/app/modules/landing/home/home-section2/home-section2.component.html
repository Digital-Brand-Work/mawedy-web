<div
	id="features"
	is-in-screen
	fragment="features"
	(onElementShow)="renderAnimation = true"
	class="relative z-10 flex flex-col items-center justify-center w-full py-5 bg-white md:py-20"
>
	<div class="text-3xl font-extrabold text-gray-700 md:text-left">
		Mawedy Features
	</div>

	<div
		*ngIf="breakpoint$ | async as breakpoint"
		class="w-full max-w-screen-md"
	>
		<div
			animateJs
			class="grid mt-5 md:mt-10 gap-x-20 md:gap-y-10"
			[ngClass]="{
				'pb-20': breakpoint === 'tablet',
				animate__pulse: renderAnimation,

				'grid-cols-2': breakpoint !== 'phone',
				'grid-cols-1': breakpoint === 'phone '
			}"
		>
			<div
				[ngClass]="{ 'border-none': i === features.length - 1 }"
				class="flex items-center px-5 py-3 border-b md:px-0 md:border-b-0 md:py-0 border-b-gray-100"
				*ngFor="let item of features; trackBy: trackByFn; let i = index"
			>
				<img
					[class]="'bg-[' + item.color + ']'"
					class="mr-3 rounded-full md:w-14 md:h-14 h-7 w-7"
					[src]="'/assets/app/home/feature/' + item.img + '.svg'"
					alt=""
				/>

				<div>{{ item.feature }}</div>
			</div>
		</div>
	</div>
</div>
