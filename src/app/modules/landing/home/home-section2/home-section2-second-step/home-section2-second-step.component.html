<div class="w-screen px-5 md:w-full">
	<input type="file" #tradeLicense class="hidden" />

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Username</div>

		<input
			#input
			type="text"
			class="py-3 px-4 rounded-md border-gray-300/80 border w-full md:w-3/4 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
		/>

		<div class="text-sm text-rose-500">Username is required.</div>
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Trade License</div>

		<button
			(click)="tradeLicense.click()"
			class="text-white px-10 py-3 rounded-lg ml-auto bg-teal-500 hover:bg-teal-600"
		>
			Upload
		</button>

		<div class="mt-2 text-teal-500">Trade License.pdf</div>
	</div>

	<div class="mb-5">
		<div class="mb-1 font-bold text-gray-500 text-lg">Subscription</div>

		<select
			class="py-3 px-4 rounded-md border-gray-300/80 border w-full md:w-3/4 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
		>
			<option>Gold</option>
		</select>

		<div class="text-sm text-rose-500">Subscription is required.</div>
	</div>

	<div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:w-3/4">
		<div class="mb-5">
			<div class="mb-1 font-bold text-gray-500 text-lg">1st account</div>

			<input
				class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
				placeholder="Account name"
			/>

			<div class="text-sm text-rose-500">1st account is required.</div>
		</div>

		<div class="mb-5">
			<div class="mb-1 font-bold text-gray-500 text-lg">2nd account</div>

			<input
				class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
				placeholder="Account name"
			/>

			<div class="text-sm text-rose-500">2nd account is required.</div>
		</div>
	</div>

	<div
		class="border border-teal-500 text-teal-500 bg-teal-50 p-5 rounded-lg my-5 md:w-3/4"
	>
		Thank you for reaching out to us.We are reviewing your information and
		we will contact you as soon as you get approved.
	</div>

	<div class="mt-5 flex md:flex-row flex-col w-full md:w-3/4">
		<button
			(click)="onBack.emit()"
			class="px-10 py-3 rounded-lg ml-auto border-teal-500 bg-teal-50 text-teal-500 hover:bg-slate-100 w-full md:w-auto"
		>
			Back
		</button>

		<button
			class="text-white px-10 py-3 rounded-lg md:ml-5 bg-teal-500 hover:bg-teal-600 flex justify-center items-center w-full md:w-auto"
		>
			<spinner></spinner>
			Register
		</button>
	</div>
</div>
