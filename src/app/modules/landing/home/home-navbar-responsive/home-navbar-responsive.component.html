<div class="w-full text-black fixed z-49 bg-white">
	<div
		class="items-center flex justify-center w-full"
		style="transition: 0.2s cubic-bezier(0.4, 0, 0.6, 1)"
	>
		<div
			class="max-w-screen-2xl py-4 w-full font-medium px-5 flex items-center"
		>
			<a (click)="showNav$.next(false)" routerLink="/">
				<img src="/assets/app/logo.svg" class="h-14" alt="" />
			</a>

			<div
				(click)="showNav$.next(true)"
				class="ml-auto"
				@fadeInRight
				*ngIf="!(showNav$ | async)"
			>
				<mat-icon class="text-4xl" svgIcon="feather:menu"></mat-icon>
			</div>

			<div
				(click)="showNav$.next(false)"
				class="ml-auto"
				@fadeInRight
				*ngIf="showNav$ | async"
			>
				<mat-icon class="text-4xl" svgIcon="feather:x"></mat-icon>
			</div>
		</div>
	</div>

	<div
		*ngIf="showNav$ | async"
		@fadeInBottom
		@fadeOutBottom
		class="w-full z-100 block backdrop-blur-md min-h-screen"
		style="animation-duration: 0.4s"
	>
		<ul class="px-5 text-xl font-light">
			<li
				[routerLink]="nav.link"
				(click)="showNav$.next(false)"
				class="py-3 border-b border-zinc-100 text-md tracking-wider"
				*ngFor="let nav of navigation; let i = index"
			>
				{{ nav.name }}
			</li>
		</ul>
	</div>
</div>
