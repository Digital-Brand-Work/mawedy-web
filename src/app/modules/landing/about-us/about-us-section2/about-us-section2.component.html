<div
	@slideInBottom
	class="min-h-screen w-full flex flex-col items-center justify-center relative py-20 md:py-0"
>
	<div class="text-emerald-500 font-extrabold text-6xl">
		Guaranteed Benefits
	</div>

	<div
		class="max-w-screen-xl w-full flex flex-col items-center justify-center relative z-20 md:mt-20"
	>
		<div class="grid grid-cols-3 items-center justify-center gap-20 w-full">
			<div
				class="w-full flex-col items-center"
				*ngFor="let item of benefits; trackBy: identity"
			>
				<img
					style="height: 127px"
					[src]="'/assets/app/about-us/benefits/' + item.img + '.png'"
					alt="benefit-time"
					class="object-contain"
				/>

				<div class="font-bold text-2xl text-center mt-5 accent-color">
					{{ item.feature }}
				</div>
			</div>
		</div>

		<div class="flex w-full items-center justify-center mt-20">
			<a
				routerLink="/partner-with-us"
				class="text-white px-20 bg-emerald-500 hover:bg-emerald-600 py-4 font-semibold text-lg rounded-lg mx-auto w-full md:w-auto drop-shadow-xl"
			>
				Ready to join us?
			</a>
		</div>
	</div>
</div>
