<div
	@slideInBottom
	*ngIf="breakpoint$ | async as breakpoint"
	class="relative flex flex-col items-center justify-center w-full py-20"
>
	<div class="text-2xl font-black text-center text-emerald-500 md:text-6xl">
		Guaranteed Benefits
	</div>

	<div
		class="relative z-20 flex flex-col items-center justify-center w-full max-w-screen-xl px-10 mt-10 md:mt-20"
	>
		<div
			class="grid items-center justify-center w-full grid-cols-3 gap-15 md:gap-20"
		>
			<div
				data-aos="zoom-in-up"
				data-aos-duration="350"
				class="flex-col items-center w-full"
				*ngFor="let item of benefits; trackBy: trackByFn"
			>
				<img
					style="
						height: calc(127px / 1.5);
						transition-timing-function: cubic-bezier(
							0.175,
							0.885,
							0.32,
							1.275
						);
						transition-duration: 0.5s;
						transition-property: transform, opacity;
					"
					[src]="'/assets/app/about-us/benefits/' + item.img + '.png'"
					alt="benefit-time"
					class="object-contain"
				/>

				<div
					class="text-xs font-bold text-center md:text-lg md:mt-5 accent-color"
				>
					{{ item.feature }}
				</div>
			</div>
		</div>

		<div class="flex items-center justify-center w-full mt-10 md:mt-20">
			<a
				routerLink="/partner-with-us"
				[ngClass]="{
					'w-auto': breakpoint === 'tablet',
					'w-full ': breakpoint !== 'tablet'
				}"
				class="flex items-center justify-center px-8 py-3 mx-auto text-lg font-semibold text-white rounded-full bg-emerald-500 hover:bg-emerald-600 md:rounded-lg md:w-auto drop-shadow-xl"
			>
				Ready to Join Us?
			</a>
		</div>
	</div>
</div>
