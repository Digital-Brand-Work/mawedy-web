<nav class="flex items-center justify-center fixed z-50 bg-white w-full">
	<div class="w-full max-w-screen-xl flex items-center justify-center">
		<a routerLink="/">
			<img
				class="h-28 max-w-50"
				src=".../../../../../../../assets/app/logo.svg"
				alt=""
			/>
		</a>

		<ul class="ml-auto flex">
			<li
				*ngFor="let nav of navigation"
				[ngClass]="{
					'hover:bg-emerald-500  hover:text-emerald-50 ':
						nav.name !== 'AR'
				}"
				[routerLink]="nav.link"
				role="button"
				class="px-7 py-3 text-emerald-500 rounded-lg text-lg"
			>
				{{ nav.name }}
			</li>
			<li>
				<img
					class="h-7 translate-y-2"
					src="../../../../../assets/app/uae.icon.png"
					alt="UAE Icon"
				/>
			</li>
		</ul>
	</div>
</nav>
