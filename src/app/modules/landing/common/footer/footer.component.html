<div class="flex w-full text-white bg-emerald-500 relative z-10">
	<div
		class="grid w-full max-w-screen-lg grid-cols-2 py-20 m-auto md:grid-cols-6"
	>
		<div class="hidden md:block">
			<a routerLink="/">
				<img
					class="h-24 -mt-5 max-w-50"
					src="/assets/app/home/footer-logo.svg"
					alt=""
				/>
			</a>
		</div>

		<div class="hidden md:block">
			<div
				role="button"
				routerLink="/about-us"
				class="mb-3 hover:underline"
			>
				Company
			</div>

			<div role="button" class="mb-3 hover:underline">
				<a href="/home#features">Features</a>
			</div>

			<div role="button" class="mb-3 hover:underline">
				<a href="/home#subscriptions">Subscriptions</a>
			</div>

			<div role="button" class="mb-3 hover:underline">Careers</div>
		</div>

		<div class="hidden md:block">
			<div
				routerLink="/terms-and-conditions"
				role="button"
				class="mb-3 hover:underline"
			>
				Terms & Condition
			</div>

			<div
				routerLink="/privacy-policy"
				role="button"
				class="mb-3 hover:underline"
			>
				Privacy Policy
			</div>
		</div>

		<div class="hidden md:block">
			<div class="mb-3 text-lg">Contact Us</div>

			<div role="button" class="mb-3 hover:underline">
				<a
					[href]="'https://wa.me/' + phone"
					class="mb-3 hover:underline"
					target="_blank"
				>
					{{ phone }}</a
				>
			</div>

			<div class="mb-3 text-lg">Email Us</div>

			<div role="button" class="mb-3 hover:underline">
				<a [href]="'mailto:' + email">{{ email }}</a>
			</div>
		</div>

		<div class="hidden col-span-2 md:block">
			<div class="mb-3 text-lg">Find us on</div>

			<div class="grid w-1/3 grid-cols-4 gap-x-10 text-emerald-200">
				<i
					role="button"
					class="text-3xl bi bi-instagram hover:text-white"
				></i>

				<i
					role="button"
					class="text-3xl bi bi-facebook hover:text-white"
				></i>

				<i
					role="button"
					class="text-3xl bi bi-whatsapp hover:text-white"
				></i>

				<i
					role="button"
					class="text-3xl bi bi-youtube hover:text-white"
				></i>
			</div>
		</div>

		<mobile-footer class="block col-span-2 md:hidden"></mobile-footer>
	</div>
</div>

<div
	class="relative z-50 flex items-center justify-center py-2 accent-color"
	style="background: #cff3e8"
>
	All Rights Reserved @ Digital Brand Work LLC 2022
</div>
