<div
	*ngIf="subscription"
	[ngClass]="{ 'min-h-screen': (breakpoint$ | async) !== 'tablet' }"
	class="w-full flex items-center justify-center relative"
>
	<div
		class="max-w-screen-xl w-full flex items-center justify-center relative z-20"
	>
		<div
			class="md:rounded-xl bg-white px-5 pr-0 w-full pt-5 grid grid-cols-1 md:grid-cols-2 gap-x-12 md:py-20"
		>
			<div @slideInTop class="md:p-5">
				<img
					style="max-height: 30vh"
					src="/assets/app/promotions/success.svg"
					alt="Subscription Image"
					class="mb-10"
				/>

				<div class="text-6xl font-extrabold accent-color text-center">
					Welcome to {{ subscription.name }}
				</div>

				<div class="text-xl text-gray-500 text-center">
					We hope that you enjoy the amazing features of this service
				</div>

				<div class="flex w-full items-center justify-center mt-20">
					<a
						role="button"
						routerLink="/"
						class="text-white px-20 bg-emerald-500 hover:bg-emerald-600 py-4 font-semibold text-lg rounded-lg mx-auto w-full md:w-auto drop-shadow-xl"
					>
						Sign In & Explore
					</a>
				</div>
			</div>

			<ul
				[@listAnimation]="subscription.features"
				class="grid grid-cols-2 gap-x-10"
			>
				<li
					class="text-gray flex items-center py-2 w-full"
					*ngFor="
						let item of subscription.features;
						trackBy: identity
					"
				>
					<mat-icon
						class="mr-3 text-emerald-500"
						svgIcon="check"
					></mat-icon>

					{{ item }}
				</li>
			</ul>
		</div>
	</div>
</div>
