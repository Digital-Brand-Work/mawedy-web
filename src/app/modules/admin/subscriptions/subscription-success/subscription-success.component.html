<div class="md:px-10 px-0 w-full">
	<div
		class="md:rounded-xl bg-white px-5 pr-0 w-full pt-5 grid grid-cols-1 md:grid-cols-2 gap-x-12 md:py-20"
	>
		<div class="md:p-5">
			<img
				style="max-height: 30vh"
				src="/assets/app/promotions/success.svg"
				alt="Subscription Image"
				class="mb-10"
			/>

			<div class="text-6xl font-extrabold accent-color text-center">
				Thank you for subscribing!
			</div>

			<div class="text-2xl font-bold text-gray-600 max-w-2xl text-center">
				You have successfully upgraded your account from Standard to
				Golden.
			</div>

			<div class="text-xl font-normal text-emerald-400 text-center">
				We hope that you enjoy the amazing features of Golden
			</div>
		</div>

		<ul class="mt-10 mb-10">
			<li
				class="p-5 border-b border-b-zinc-100 hover:bg-gray-50 flex items-center"
				*ngFor="
					let feature of subscription.golden;
					let i = index;
					trackBy: trackByFn
				"
			>
				<mat-icon
					class="mr-2 text-emerald-500"
					svgIcon="check"
				></mat-icon>
				{{ feature }}
			</li>
		</ul>
	</div>
</div>
