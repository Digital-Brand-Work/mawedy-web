<div
	*ngIf="opened$ | async"
	stop-propagation
	class="m-auto bg-white w-full md:w-3/5 rounded-xl overflow-hidden"
	@zoomIn
>
	<modal-header
		modalTitle="Doctor's Profile"
		(onClose)="opened$.next(false)"
	></modal-header>

	<div
		*ngIf="form"
		[formGroup]="form"
		class="px-10 py-5 bg-white"
		style="height: 80vh; overflow-y: scroll !important"
	>
		<div class="grid grid-cols-1 md:grid-cols-3 md:gap-x-20">
			<div class="flex flex-col items-center md:items-start mx-auto">
				<button
					*ngIf="picturePreview === undefined"
					(click)="avatar.click()"
					class="photo flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full"
				>
					<mat-icon
						class="text-gray-400 icon-size-20"
						svgIcon="feather:user"
					></mat-icon>
				</button>

				<img
					*ngIf="picturePreview"
					(click)="avatar.click()"
					[src]="picturePreview"
					alt="Avatar of Patient"
					class="photo flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full"
				/>

				<input
					(change)="readFile($event)"
					type="file"
					#avatar
					class="hidden"
				/>
			</div>

			<div>
				<div class="mb-10">
					<label
						for="name"
						class="mb-1 font-semibold text-gray-400 text-base"
					>
						Name
					</label>

					<input
						#input
						id="name"
						formControlName="name"
						[ngClass]="{
							'border-red-500':
								form.get('name')?.touched &&
								!form.get('name')?.valid,
							'text-red-500': errors.name
						}"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div
						*ngIf="
							form.get('name')?.touched &&
							!form.get('name')?.valid
						"
						class="text-sm text-rose-500"
					>
						Name is required.
					</div>
				</div>

				<div class="mb-5">
					<label
						for="profession"
						class="mb-1 font-semibold text-gray-400 text-base"
					>
						Profession
					</label>

					<input
						id="profession"
						formControlName="profession"
						[ngClass]="{
							'border-red-500':
								form.get('profession')?.touched &&
								!form.get('profession')?.valid,
							'text-red-500': errors.profession
						}"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div
						*ngIf="
							form.get('profession')?.touched &&
							!form.get('profession')?.valid
						"
						class="text-sm text-rose-500"
					>
						Profession is required.
					</div>
				</div>
			</div>

			<div @slideInBottom *ngIf="departments$ | async">
				<div class="mb-10">
					<label
						for="departments"
						class="mb-1 font-semibold text-gray-400 text-base"
					>
						Department
					</label>

					<select
						id="departments"
						formControlName="departments"
						[ngClass]="{
							'border-red-500':
								form.get('departments')?.touched &&
								!form.get('departments')?.valid,
							'text-red-500': errors.departments
						}"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					>
						<option
							[value]="department.id"
							*ngFor="
								let department of (departments$ | async)
									.entities | entities;
								trackBy: identity;
								let i = index
							"
						>
							{{ department.name | titlecase }}
						</option>
					</select>

					<div
						*ngIf="
							form.get('departments')?.touched &&
							!form.get('departments')?.valid
						"
						class="text-sm text-rose-500"
					>
						Department is required.
					</div>
				</div>

				<div class="mb-5">
					<label
						for="experience"
						class="mb-1 font-semibold text-gray-400 text-base"
					>
						Years of Experience
					</label>

					<input
						id="experience"
						formControlName="experience"
						[ngClass]="{
							'border-red-500':
								form.get('experience')?.touched &&
								!form.get('experience')?.valid,
							'text-red-500': errors.experience
						}"
						type="number"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div
						*ngIf="
							form.get('experience')?.touched &&
							!form.get('experience')?.valid
						"
						class="text-sm text-rose-500"
					>
						Years of Experience is required.
					</div>
				</div>
			</div>
		</div>

		<hr class="opacity-50" />

		<div class="grid grid-cols-1 md:grid-cols-3 md:gap-x-20">
			<div class="mb-5 col-span-3 md:col-span-2">
				<label
					for="about"
					class="mb-1 font-bold accent-color text-gray-400 text-base"
					>About</label
				>

				<textarea
					id="about"
					formControlName="about"
					[ngClass]="{
						'border-red-500':
							form.get('about')?.touched &&
							!form.get('about')?.valid,
						'text-red-500': errors.about
					}"
					style="min-height: 187px"
					placeholder="Aa"
					class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
				></textarea>

				<div
					*ngIf="
						form.get('about')?.touched && !form.get('about')?.valid
					"
					class="text-sm text-rose-500"
				>
					About is required.
				</div>
			</div>

			<div class="col-span-3 md:col-span-1">
				<div class="mb-5">
					<label
						for="email"
						class="mb-2 font-semibold text-gray-400 text-base"
					>
						Email
					</label>

					<input
						id="email"
						formControlName="email"
						[ngClass]="{
							'border-red-500':
								form.get('email')?.touched &&
								!form.get('email')?.valid,
							'text-red-500': errors.email
						}"
						type="email"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div
						*ngIf="
							form.get('email')?.touched &&
							!form.get('email')?.valid
						"
						class="text-sm text-rose-500"
					>
						Email is required.
					</div>
				</div>

				<div class="mb-5">
					<label class="mb-2 font-semibold text-gray-400 text-base">
						Phone
					</label>

					<input type="hidden" formControlName="phone_number" />

					<input type="hidden" formControlName="phone_country_code" />

					<mobile-number-form
						[phoneErrors]="errors.phone_number"
						[phoneNumber]="form.value.phone_number"
						(onMobileNumberChange)="
							handleMobileNumberChange($event)
						"
						[bordered]="true"
						[rounded]="true"
					></mobile-number-form>
				</div>
			</div>
		</div>

		<working-schedule
			(onChangeSchedule)="changeSchedule($event)"
			[timeslots]="timeslots"
		></working-schedule>

		<div class="flex">
			<button
				(click)="save()"
				matRipple
				matRippleColor="rgba(11, 169, 118,.1)"
				[disabled]="isProcessing"
				[ngClass]="{
					'bg-emerald-500 hover:bg-emerald-600  border-emerald-500 shadow-emerald-500/50 shadow ':
						!isProcessing,
					'bg-gray-400 pointer-events-none ': isProcessing
				}"
				class="ml-auto rounded-lg px-10 py-3 font-bold border-2"
			>
				<spinner *ngIf="isProcessing"></spinner>

				<div class="text-white" *ngIf="!isProcessing">Add</div>
			</button>
		</div>
	</div>
</div>
