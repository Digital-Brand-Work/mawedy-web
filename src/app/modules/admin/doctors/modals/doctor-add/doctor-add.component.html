<div
	*ngIf="opened$ | async"
	stop-propagation
	animateJs
	class="m-auto bg-white w-full md:w-3/5 rounded-xl overflow-hidden animate__fadeInUp animate__faster"
>
	<modal-header
		modalTitle="Doctor's Profile"
		(onClose)="opened$.next(false)"
	></modal-header>

	<div
		class="px-10 py-5 bg-white"
		style="height: calc(90vh - 5vh); overflow-y: scroll !important"
	>
		<div class="grid grid-cols-1 md:grid-cols-3 md:gap-x-20">
			<div class="flex flex-col items-center md:items-start mx-auto">
				<button
					(click)="avatar.click()"
					class="photo flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full animate-pulse"
				>
					<mat-icon
						class="text-gray-400 icon-size-20"
						svgIcon="earbuds"
					></mat-icon>
				</button>

				<input type="file" #avatar class="hidden" />
			</div>

			<div>
				<div class="mb-10">
					<div class="mb-1 font-semibold text-gray-400 text-base">
						Name
					</div>

					<input
						#input
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div class="text-sm text-rose-500">Name is required.</div>
				</div>

				<div class="mb-5">
					<div class="mb-1 font-semibold text-gray-400 text-base">
						Profession
					</div>

					<input
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div class="text-sm text-rose-500">
						Profession is required.
					</div>
				</div>
			</div>

			<div @slideInBottom *ngIf="departments$ | async">
				<div class="mb-10">
					<div class="mb-1 font-semibold text-gray-400 text-base">
						Department
					</div>

					<mat-select
						multiple
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					>
						<mat-option
							[value]="department.id"
							*ngFor="
								let department of (departments$ | async)
									.entities | entities;
								trackBy: identity;
								let i = index
							"
						>
							{{ department.name | titlecase }}
						</mat-option>
					</mat-select>

					<div class="text-sm text-rose-500">
						Department is required.
					</div>
				</div>

				<div class="mb-5">
					<div class="mb-1 font-semibold text-gray-400 text-base">
						Years of Experience
					</div>

					<input
						type="number"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div class="text-sm text-rose-500">
						Years of Experience is required.
					</div>
				</div>
			</div>
		</div>

		<hr class="opacity-50" />

		<div class="grid grid-cols-1 md:grid-cols-3 md:gap-x-20">
			<div class="mb-5 col-span-3 md:col-span-2">
				<div class="mb-1 font-bold accent-color text-md">About</div>

				<textarea
					style="min-height: 187px"
					placeholder="Aa"
					class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
				></textarea>

				<div class="text-sm text-rose-500">About is required.</div>
			</div>

			<div class="col-span-3 md:col-span-1">
				<div class="mb-5">
					<div class="mb-2 font-semibold text-gray-400 text-base">
						Mobile Number
					</div>

					<mobile-number-form
						[bordered]="true"
						[rounded]="true"
					></mobile-number-form>

					<div class="text-sm text-rose-500">
						Mobile Number is required.
					</div>
				</div>

				<div class="mb-5">
					<div class="mb-2 font-semibold text-gray-400 text-base">
						Email
					</div>

					<input
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>

					<div class="text-sm text-rose-500">Email is required.</div>
				</div>
			</div>
		</div>

		<working-schedule></working-schedule>
	</div>
</div>
