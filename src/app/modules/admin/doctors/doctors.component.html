<div *ngIf="true" @slideInTop class="w-full">
	<app-toolbar class="w-full" [toolbar]="doctorsToolbar"></app-toolbar>
</div>

<ng-template #doctorsToolbar>
	<doctors-toolbar
		[doctors]="doctors"
		(onFilter)="filter()"
		(onSearch)="filter()"
		class="w-full"
	></doctors-toolbar>
</ng-template>

<doctors-table (onDoctorChanges)="doctors = $event"></doctors-table>
