<div @slideInBottom class="md:px-10 px-0 w-full pb-20">
	<div class="md:rounded-xl bg-white pr-0 w-full md:p-10 overflow-hidden">
		<div
			style="border: 1px solid #cfdae8c7; border-right: 0"
			class="md:rounded-md"
		>
			<div
				style="
					background: #f7f8fa;
					border-right: 1px solid #cfdae8c7;
					height: 70px;
				"
				class="grid grid-cols-7 rounded-tr-md rounded-tl-md"
			>
				<div
					class="text-center accent-color font-bold uppercase rounded-md flex items-center justify-center"
					*ngFor="let day of weekDays; trackBy: identity"
				>
					{{ day | shortened }}
				</div>
			</div>

			<div class="grid grid-cols-7">
				<div
					matTooltip="View all scheduled appointments"
					stop-propagation
					routerLink="/aster_clinic/jumeirah/appointments/day"
					role="button"
					class="day hover:bg-gray-50"
					*ngFor="
						let calendar of days;
						trackBy: identity;
						let i = index
					"
				>
					<div>
						<div class="flex items-center">
							<div
								isNotThisMonth
								[date]="calendar.date"
								class="mr-5 ml-auto text-xl"
							>
								{{ calendar.day }}
							</div>
						</div>

						<calendar-items
							[appointments]="
								(appointments$ | async).entities | entities
							"
							[date]="calendar.date"
							stop-propagation
						></calendar-items>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
