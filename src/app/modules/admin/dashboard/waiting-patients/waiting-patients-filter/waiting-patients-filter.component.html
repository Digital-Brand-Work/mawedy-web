<div
	role="button"
	[matMenuTriggerFor]="patientsFilter"
	style="width: 219px"
	class="ml-5 flex items-center py-1.5 px-4 rounded-md border border-gray-300/80 cursor-pointer hover:bg-gray-50"
>
	<input
		role="button"
		type="search"
		class="w-full pointer-events-none"
		placeholder="Filter"
	/>

	<mat-icon class="text-gray-400 ml-auto" svgIcon="feather:filter"></mat-icon>
</div>

<mat-menu [xPosition]="'before'" #patientsFilter="matMenu" class="rounded-md">
	<button
		[ngClass]="{ 'bg-gray-100': filter.status === 'Confirmed' }"
		(click)="filter.status = 'Confirmed'"
		stop-propagation
		class="flex items-center"
		mat-menu-item
	>
		<dashboard-status class="mr-2" [color]="'green'"></dashboard-status>

		<span>Confirmed</span>
	</button>

	<button
		[ngClass]="{ 'bg-gray-100': filter.status === 'Cancelled' }"
		(click)="filter.status = 'Cancelled'"
		stop-propagation
		class="flex items-center"
		mat-menu-item
	>
		<dashboard-status class="mr-2" [color]="'red'"></dashboard-status>

		<span>Cancelled</span>
	</button>

	<button
		[ngClass]="{ 'bg-gray-100': filter.status === 'Done' }"
		(click)="filter.status = 'Done'"
		stop-propagation
		class="flex items-center"
		mat-menu-item
	>
		<dashboard-status class="mr-2" [color]="'blue'"></dashboard-status>

		<span>Done</span>
	</button>

	<mat-divider class="my-2 mb-5"></mat-divider>

	<div stop-propagation class="flex-col px-5 mt-5">
		<label for="department_id" class="mb-1 font-bold text-gray-500 text-md"
			>Department</label
		>

		<select
			(click)="setMedicalServices($event.target.value)"
			id="department_id"
			[(ngModel)]="filter.department_id"
			class="py-3 pl-4 pr-20 rounded-md border-gray-300/80 border w-full focus:border-emerald-500 focus:border-2 focus:shadow-md focus:shadow-emerald-500/20"
		>
			<option value="">All</option>

			<option
				[value]="department.id"
				*ngFor="
					let department of (departments$ | async).entities
						| entities;
					trackBy: identity
				"
			>
				{{ department.name }}
			</option>
		</select>
	</div>

	<div stop-propagation class="flex-col px-5 mt-5">
		<label for="doctor_id" class="mb-1 font-bold text-gray-500 text-md"
			>Doctor</label
		>

		<select
			id="doctor_id"
			[(ngModel)]="filter.doctor_id"
			class="py-3 pl-4 pr-20 rounded-md border-gray-300/80 border w-full focus:border-emerald-500 focus:border-2 focus:shadow-md focus:shadow-emerald-500/20"
		>
			<option value="">All</option>

			<option
				[value]="doctor.id"
				*ngFor="let doctor of doctors; trackBy: identity"
			>
				{{ doctor.name }}
			</option>
		</select>
	</div>

	<div stop-propagation class="flex-col px-5 mt-5">
		<label for="service_id" class="mb-1 font-bold text-gray-500 text-md"
			>Service</label
		>

		<select
			id="service_id"
			[(ngModel)]="filter.service_id"
			class="py-3 pl-4 pr-20 rounded-md border-gray-300/80 border w-full focus:border-emerald-500 focus:border-2 focus:shadow-md focus:shadow-emerald-500/20"
		>
			<option value="">All</option>

			<option
				[value]="service.id"
				*ngFor="let service of medicalServices; trackBy: identity"
			>
				{{ service.name }}
			</option>
		</select>
	</div>

	<div class="flex-col px-5 mt-5 mb-5">
		<button
			(click)="onFilter()"
			matRipple
			matRippleColor="rgba(11, 169, 118,.3)"
			mat-menu-item
			class="flex bg-emerald-300 hover:bg-emeral-400 border-emerald-900 border text-emerald-900 rounded-md text-center items-center justify-center"
		>
			<span>Apply Filter</span>
		</button>

		<button
			(click)="onReset()"
			matRipple
			matRippleColor="rgba(11, 169, 118,.3)"
			mat-menu-item
			class="flex bg-gray-50 text-gray-900 hover:bg-gray-100 rounded-md text-center items-center justify-center"
		>
			<span>Reset Filter</span>
		</button>
	</div>
</mat-menu>
