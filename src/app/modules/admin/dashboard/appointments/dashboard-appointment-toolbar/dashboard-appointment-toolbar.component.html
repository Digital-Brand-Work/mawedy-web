<div class="flex items-center w-full">
	<a
		routerLink="/aster_clinic/dashboard/appointments"
		class="font-bold md:text-xl text-emerald-500 mr-5 flex items-baseline"
	>
		<div>Appointments</div>

		<span class="block md:hidden">(20)</span>

		<div
			class="bg-emerald-500 badge text-white rounded-full text-sm font-normal ml-5 -translate-y-1 hidden md:block"
		>
			20
		</div>
	</a>

	<a
		role="button"
		routerLink="/aster_clinic/dashboard/waiting-list"
		class="bold md:text-xl text-gray-500 flex items-baseline"
	>
		<div class="hover:underline">Waiting Patient</div>

		<span class="block md:hidden">(04)</span>

		<div
			class="bg-gray-100 badge text-gray-500 font-bold rounded-full text-sm ml-5 -translate-y-1 hidden md:block"
		>
			04
		</div>
	</a>

	<div class="ml-auto items-cente hidden md:flex">
		<mat-icon
			class="text-gray-400 mr-2 icon-size-5"
			svgIcon="heroicons_outline:calendar"
		></mat-icon>

		<div class="font-bold text-gray-700 mr-2 text-lg">
			{{ today | date: 'dd MMMM' }}
		</div>

		<div class="font-bold text-gray-400 mr-2 text-lg">Today</div>
	</div>

	<div
		style="width: 219px"
		class="ml-5 items-center py-1.5 px-4 rounded-md border border-gray-300/80 hidden md:flex"
	>
		<input type="search" class="w-full" placeholder="Search Appointments" />

		<mat-icon
			class="text-gray-400 ml-auto"
			svgIcon="feather:search"
		></mat-icon>
	</div>

	<dashboard-appointment-filter
		class="hidden md:flex"
		(onFilter)="onFilter.emit()"
	></dashboard-appointment-filter>
</div>
