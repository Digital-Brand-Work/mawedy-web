<div
	(click)="onSelectMedicalService.emit(service)"
	role="button"
	style="
		box-shadow: 0px 3px 16px #6f7d8f38;
		height: 131px;
		transition: 0.2s cubic-bezier(0.4, 0, 0.6, 1);
	"
	class="w-full flex bg-white rounded-lg p-5 overflow-hidden items-center hover:scale-105"
>
	<div style="width: 272px" class="h-full overflow-hidden">
		<div class="font-bold text-2xl">{{ service.name }}</div>

		<div class="text-ellipsis text-xs text-gray-500 max-h-full">
			{{ service.description }}
		</div>
	</div>

	<img
		class="rounded-xl border-2 border-white ml-auto"
		style="width: 101px; height: 101px; box-shadow: 0px 3px 16px #6f7d8f38"
		[src]="service.picture.url"
		alt="clinic service item"
	/>
</div>
