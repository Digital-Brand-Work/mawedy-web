<div
	animateJs
	stop-propagation
	class="m-auto bg-white h-auto w-full md:w-1/3 rounded-xl overflow-hidden animate__fadeInDown animate__faster"
>
	<modal-header
		modalTitle="Medical Services Details"
		(onClose)="opened$.next(false)"
	></modal-header>

	<div class="p-10 bg-white">
		<div class="px-7 py-14 h-auto bg-gray-100 rounded-lg">
			<div class="grid grid-cols-4 gap-x-10">
				<div class="mb-5 col-span-3">
					<div
						class="mb-1 text-gray-400 font-semibold accent-color text-md"
					>
						Medical Service
					</div>

					<input
						#input
						type="text"
						class="py-3 px-4 rounded-md border-zinc-500/40 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20 bg-white"
					/>

					<div class="text-sm text-rose-500">
						Medical Service is required.
					</div>
				</div>

				<img
					role="button"
					(click)="medicalServiceImage.click()"
					class="rounded-xl border-2 border-white ml-auto"
					style="
						width: 101px;
						height: 101px;
						box-shadow: 0px 3px 16px #6f7d8f38;
					"
					src="../../../../../../assets/app/clinic/item.jpg"
					alt="clinic service item"
				/>

				<input
					accept="image/*"
					type="file"
					class="hidden"
					#medicalServiceImage
				/>
			</div>

			<div class="mb-5">
				<div
					class="mb-1 text-gray-400 font-semibold accent-color text-md"
				>
					Description
				</div>

				<textarea
					(keyup)="autoGrow()"
					#description
					class="py-3 px-4 rounded-md border-zinc-500/40 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20 bg-white"
				></textarea>
			</div>

			<div class="mb-5">
				<div
					class="mb-1 text-gray-400 font-semibold accent-color text-md"
				>
					Doctor Available
				</div>

				<mat-select
					[multiple]="true"
					class="py-3 px-4 rounded-md border-zinc-500/40 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20 bg-white"
				>
					<mat-option>Dr. Iram Sarfraz</mat-option>
					<mat-option>Dr. Hannadi Yassin</mat-option>
				</mat-select>
			</div>

			<div class="flex mt-20">
				<button
					(click)="opened$.next(false)"
					mat-button
					class="ml-auto hover:bg-emerald-100 rounded-lg px-10 py-5 font-bold text-emerald-500 bg-emerald-50"
				>
					Cancel
				</button>

				<button
					mat-button
					class="ml-5 hover:bg-emerald-600 rounded-lg px-10 py-5 font-bold text-white bg-emerald-500 border-2 border-emerald-500 shadow-md shadow-emerald-500/50"
				>
					Save
				</button>
			</div>
		</div>
	</div>
</div>
