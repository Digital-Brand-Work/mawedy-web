	<div class="mb-2 font-semibold text-gray-400 text-lg text-center">
		Open - Close
	</div>

	<div
		*ngFor="let day of weekDays"
		class="col-span-2 mb-2 grid md:grid-cols-2"
	>

		<clinic-timing-input></clinic-timing-input>

	<div class="col-span-2 mb-2 grid md:grid-cols-2">
		<div class="mb-2 font-semibold">24 Hrs</div>

		<mat-checkbox></mat-checkbox>
