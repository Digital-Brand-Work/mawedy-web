<div *ngIf="true" @slideInTop class="w-full">
	<app-toolbar class="w-full" [toolbar]="noToolbar"></app-toolbar>
	<ng-template #noToolbar></ng-template>
</div>

<form *ngIf="form" [formGroup]="form" class="md:px-10 px-0 w-full">
	<div
		style="min-height: 80vh"
		class="md:rounded-xl bg-white px-5 pr-0 w-full pt-5"
	>
		<div class="accent-color text-3xl ml-5 font-semibold py-1">
			Settings
		</div>

		<div class="text-base text-gray-400 ml-5">
			Manage your personal information and security of your Mawedy
			account.
		</div>

		<div class="custom-border-green translate-y-5"></div>

		<hr class="mt-4" />

		<div class="grid grid-cols-1 md:grid-cols-4 pr-5 md:p-10 gap-10">
			<div
				class="flex flex-col items-center md:items-start mx-auto -mt-10"
			>
				<button
					*ngIf="!preview"
					(click)="avatar.click()"
					class="photo flex flex-col items-center justify-center hover:bg-gray-50 rounded-full"
				>
					<mat-icon
						class="text-gray-400 icon-size-10"
						svgIcon="feather:upload"
					></mat-icon>
				</button>

				<img
					*ngIf="preview"
					(click)="avatar.click()"
					class="photo bg-white rounded-full hover:border hover:border-gray-300"
					[src]="preview"
					alt="Profile"
				/>

				<input
					(change)="readFile($event)"
					accept="image/*"
					type="file"
					#avatar
					class="hidden"
				/>

				<button
					(click)="save()"
					mat-button
					class="mt-10 mx-auto flex items-center bg-emerald-500 text-white py-2 px-5 rounded-md g hover:bg-emerald-600/80"
				>
					Update personal info
				</button>
			</div>

			<div>
				<div class="mb-5">
					<label
						for="email"
						class="mb-1 font-bold accent-color text-lg"
					>
						Email
					</label>

					<input
						#input
						id="email"
						formControlName="email"
						autocomplete="off"
						type="email"
						class="datalist py-3 px-4 rounded-md border-gray-500/20 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>
				</div>

				<div class="mb-5">
					<label
						for="password"
						class="mb-1 font-bold accent-color text-lg"
					>
						Password
					</label>

					<input
						id="password"
						formControlName="password"
						autocomplete="off"
						type="password"
						class="datalist py-3 px-4 rounded-md border-gray-500/20 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>
				</div>
			</div>

			<div>
				<div class="mb-5">
					<label
						for="new_password"
						class="mb-1 font-bold accent-color text-lg"
					>
						New Password
					</label>

					<input
						id="new_password"
						formControlName="new_password"
						autocomplete="off"
						type="password"
						class="datalist py-3 px-4 rounded-md border-gray-500/20 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>
				</div>

				<div class="mb-5">
					<label
						for="new_password_confirmation"
						class="mb-1 font-bold accent-color text-lg"
					>
						Confirm New Password
					</label>

					<input
						id="new_password_confirmation"
						formControlName="new_password_confirmation"
						autocomplete="off"
						type="password"
						class="datalist py-3 px-4 rounded-md border-gray-500/20 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					/>
				</div>
			</div>
		</div>
	</div>
</form>
