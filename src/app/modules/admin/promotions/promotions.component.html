<div @slideInTop class="w-full">
	<app-toolbar class="w-full" [toolbar]="promotionsToolbar"></app-toolbar>

	<ng-template #promotionsToolbar>
		<promotions-toolbar
			(onFilter)="filter()"
			(onSearch)="filter()"
			class="w-full"
		></promotions-toolbar>
	</ng-template>
</div>

<promotion-add *ngIf="isInAdd$ | async"></promotion-add>

<promotion-edit *ngIf="isInEdit$ | async"></promotion-edit>

<promotions-table *ngIf="isInViewing$ | async"></promotions-table>
