<div class="mb-10">
	<div
		style="background: #f7f8fa"
		class="grid grid-cols-3 md:grid-cols-5 m-3 p-10 gap-x-10 items-center"
	>
		<div class="flex items-center flex-col">
			<button
				(click)="patientAvatar.click()"
				class="avatar bg-white rounded-full hover:border hover:border-gray-300"
			>
				<mat-icon
					class="icon-size-22 text-gray-300"
					svgIcon="feather:user"
				></mat-icon>
			</button>

			<input type="file" class="hidden" #patientAvatar />

			<div class="text-gray-400 text-center mt-3">Upload a Photo</div>
		</div>

		<div class="flex flex-col">
			<div class="text-lg font-bold text-gray-500 mb-4">
				Patient Information
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Name</label
				>

				<input
					#input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Middle Name</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Last Name</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>
		</div>

		<div class="flex flex-col md:pt-10">
			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Birthday</label
				>

				<input
					type="date"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5 flex-col flex">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Age</label
				>

				<input
					type="number"
					class="w-1/2 bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Gender</label
				>

				<div class="flex">
					<button
						class="gender-btn rounded-md bg-emerald-500 text-white font-semibold drop-shadow-md"
					>
						F
					</button>

					<button
						class="gender-btn rounded-md ml-3 bg-white text-gray-400 font-bold drop-shadow-md hover:border hover:border-emerald-500 hover:bg-emerald-50 hover:text-emerald-500"
					>
						M
					</button>
				</div>
			</div>
		</div>

		<div class="flex flex-col md:pt-10">
			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Religion</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Phone</label
				>

				<input
					mask="(+000)-00-000-0000"
					maxlength="14"
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Email</label
				>

				<input
					[inputMask]="emailInputMask"
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>
		</div>

		<div class="flex flex-col">
			<button
				class="text-lg font-extrabold text-emerald-500 mb-4 ml-auto hover:underline"
			>
				Update
			</button>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Country</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>City</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>

			<div class="mb-5">
				<label for="" class="ml-1 font-normal text-gray-500 mb-1"
					>Address</label
				>

				<input
					type="text"
					class="w-full bg-white rounded-sm px-5 focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					style="height: 45px"
				/>
			</div>
		</div>
	</div>
</div>
`
