<div
	*ngIf="opened$ | async"
	animateJs
	stop-propagation
	class="m-auto bg-white w-full md:w-3/5 rounded-xl overflow-hidden animate__fadeInUp animate__faster"
>
	<modal-header
		modalTitle="Patient Profile"
		(onClose)="opened$.next(false)"
	></modal-header>

	<form [formGroup]="form" class="px-10 py-5 bg-white">
		<div class="grid grid-cols-1 md:grid-cols-3 md:gap-x-20">
			<div class="flex flex-col items-center md:items-start mx-auto">
				<button
					*ngIf="picturePreview === undefined"
					(click)="avatar.click()"
					class="photo flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full animate-pulse"
				>
					<mat-icon
						class="text-gray-400 icon-size-20"
						svgIcon="feather:user"
					></mat-icon>
				</button>

				<img
					*ngIf="picturePreview"
					(click)="avatar.click()"
					[src]="picturePreview"
					alt="Avatar of Patient"
					class="photo flex flex-col items-center justify-center bg-gray-100 hover:bg-gray-200 rounded-full animate-pulse"
				/>

				<input
					accept="images/*"
					(change)="readFile($event)"
					type="file"
					#avatar
					class="hidden"
				/>

				<div class="text-gray-400 text-center mt-3 mx-auto">
					Upload a Photo
				</div>
			</div>

			<div>
				<div class="mb-5">
					<label
						for="first_name"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Name
					</label>

					<input
						#input
						id="first_name"
						formControlName="first_name"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('first_name')?.valid &&
								form.get('first_name')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('first_name')?.valid &&
							form.get('first_name')?.touched
						"
						class="text-sm text-rose-500"
					>
						Name is required.
					</div>
				</div>

				<div class="mb-5">
					<label
						for="middle_name"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Middle Name
					</label>

					<input
						id="middle_name"
						formControlName="middle_name"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('middle_name')?.valid &&
								form.get('middle_name')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('middle_name')?.valid &&
							form.get('middle_name')?.touched
						"
						class="text-sm text-rose-500"
					>
						Middle Name is required.
					</div>
				</div>

				<div class="mb-5">
					<label
						for="last_name"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Last Name
					</label>

					<input
						id="last_name"
						formControlName="last_name"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('last_name')?.valid &&
								form.get('last_name')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('last_name')?.valid &&
							form.get('last_name')?.touched
						"
						class="text-sm text-rose-500"
					>
						Last Name is required.
					</div>
				</div>

				<div class="mb-5">
					<label class="mb-1 font-semibold text-gray-400 text-lg">
						Country
					</label>

					<country-form
						[bordered]="true"
						[rounded]="true"
						(onChangeCountry)="onChangeCountry($event)"
					></country-form>
				</div>

				<div class="mb-5">
					<label
						for="last_name"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						City
					</label>

					<select
						id="city"
						formControlName="city"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
					>
						<option *ngFor="let city of cities; trackBy: identity">
							{{ city }}
						</option>
					</select>
				</div>

				<div class="mb-5">
					<label
						for="address"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Address
					</label>

					<input
						id="address"
						formControlName="address"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('address')?.valid &&
								form.get('address')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('address')?.valid &&
							form.get('address')?.touched
						"
						class="text-sm text-rose-500"
					>
						Address is required.
					</div>
				</div>
			</div>

			<div>
				<div class="mb-5">
					<label
						for="birthday"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Birthday
					</label>

					<input
						id="birthday"
						formControlName="birthday"
						type="date"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('birthday')?.valid &&
								form.get('birthday')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('birthday')?.valid &&
							form.get('birthday')?.touched
						"
						class="text-sm text-rose-500"
					>
						Birthday is required.
					</div>
				</div>

				<div class="mb-5">
					<label
						for="religion"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Religion
					</label>

					<input
						id="religion"
						formControlName="religion"
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('religion')?.valid &&
								form.get('religion')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('religion')?.valid &&
							form.get('religion')?.touched
						"
						class="text-sm text-rose-500"
					>
						Religion is required.
					</div>
				</div>

				<div class="mb-5">
					<label class="mb-1 font-semibold text-gray-400 text-lg">
						Gender
					</label>

					<div class="flex">
						<button
							matRipple
							matRippleColor="rgba(11, 169, 118,.1)"
							(click)="form.value.gender = 'Female'"
							[ngClass]="{
								'bg-emerald-500 text-white pointer-events-none':
									form.value.gender === 'Female'
							}"
							class="gender-btn rounded-md font-semibold drop-shadow-md shadow-md hover:bg-gray-50"
						>
							F
						</button>

						<button
							matRipple
							matRippleColor="rgba(11, 169, 118,.1)"
							(click)="form.value.gender = 'Male'"
							[ngClass]="{
								'bg-emerald-500 text-white pointer-events-none':
									form.value.gender === 'Male'
							}"
							class="gender-btn rounded-md font-semibold drop-shadow-md shadow-md ml-2 hover:bg-gray-50"
						>
							M
						</button>
					</div>
				</div>

				<div class="mb-5">
					<label
						for="phone_number"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Phone
					</label>

					<input
						id="phone_number"
						formControlName="phone_number"
						*ssrExclude
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('phone_number')?.valid &&
								form.get('phone_number')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('phone_number')?.valid &&
							form.get('phone_number')?.touched
						"
						class="text-sm text-rose-500"
					>
						Phone is required
					</div>
				</div>

				<div class="mb-5">
					<label
						for="email"
						class="mb-1 font-semibold text-gray-400 text-lg"
					>
						Email
					</label>

					<input
						id="email"
						formControlName="email"
						*ssrExclude
						type="text"
						class="py-3 px-4 rounded-md border-gray-300/80 border w-full focus:border-teal-500 focus:border-2 focus:shadow-md focus:shadow-teal-500/20"
						[ngClass]="{
							'border-rose-500':
								!form.get('email')?.valid &&
								form.get('email')?.touched
						}"
					/>

					<div
						*ngIf="
							!form.get('email')?.valid &&
							form.get('email')?.touched
						"
						class="text-sm text-rose-500"
					>
						Email is badly formatted.
					</div>
				</div>

				<div class="mt-20 mb-10 flex">
					<button
						(click)="save()"
						matRipple
						matRippleColor="rgba(11, 169, 118,.1)"
						[disabled]="!form.valid || form.disabled"
						[ngClass]="{
							'bg-emerald-500 hover:bg-emerald-600  border-emerald-500 shadow-emerald-500/50 shadow ':
								form.valid && !form.disabled,
							'bg-gray-400 pointer-events-none ':
								!form.valid || form.disabled
						}"
						class="ml-auto rounded-lg px-10 py-3 font-bold border-2"
					>
						<spinner *ngIf="form.disabled"></spinner>

						<div class="text-white" *ngIf="!form.disabled">Add</div>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
