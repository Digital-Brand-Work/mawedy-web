<div *ngIf="true" @slideInTop class="w-full">
	<app-toolbar class="w-full" [toolbar]="patientsToolbar"></app-toolbar>
</div>

<ng-template #patientsToolbar>
	<patients-toolbar
		[patients]="(patients$ | async).entities | entities"
		(onFilter)="filter()"
		(onSearch)="filter()"
		class="w-full"
	></patients-toolbar>
</ng-template>

<ng-container *ngIf="patients$ | async as patients">
	<patients-table [patients]="patients"></patients-table>
</ng-container>
