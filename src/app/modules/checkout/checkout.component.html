<div class="grid grid-cols-1 md:grid-cols-2 w-screen">
	<div
		class="text-white bg-emerald-500 w-full flex justify-center md:justify-end md:py-30"
	>
		<img
			@fadeInBottom
			class="h-28 max-w-50 hidden md:block fixed top-3 left-3"
			src="/assets/app/home/footer-logo.svg"
			alt=""
		/>

		<checkout-section1
			[subscription$]="subscription$"
			[interval$]="interval$"
			[billMultiplier]="billMultiplier"
			[additionalUsers]="additionalUsers"
		></checkout-section1>
	</div>

	<div
		class="w-full md:h-screen md:overflow-y-auto bg-emerald-50/20 md:drop-shadow md:shadow-2xl md:shadow-black/50 relative md:z-60"
	>
		<checkout-section2
			[subscription$]="subscription$"
			[interval$]="interval$"
			[additionalUsers]="additionalUsers"
		></checkout-section2>
	</div>
</div>
