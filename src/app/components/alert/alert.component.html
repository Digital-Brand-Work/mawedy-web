<div
	*ngIf="alert.type === 'success'"
	@slideInBottom
	@slideOutRight
	style="width: 300px"
	class="w-full my-2 p-5 rounded-sm from-emerald-200/20 bg-white drop-shadow-xl flex items-center border border-emerald-200"
>
	<mat-icon class="text-emerald-500" svgIcon="check_circle"></mat-icon>

	<div class="ml-4">
		<div class="text-emerald-500 font-extrabold">
			{{ alert.title }}
		</div>
		<div class="text-gray-500 font-medium">
			{{ alert.message }}
		</div>
	</div>
</div>

<div
	*ngIf="alert.type === 'info'"
	@slideInBottom
	@slideOutRight
	style="width: 300px"
	class="w-full my-2 p-5 rounded-sm from-emerald-200/20 bg-white drop-shadow-xl flex items-center border border-teal-200"

			{{ alert.title }}
		</div>
		<div class="text-gray-500 font-medium">
			{{ alert.message }}
		</div>
	</div>
</div>

	*ngIf="alert.type === 'error'"
	@slideInBottom

	style="width: 300px"

>
	<mat-icon class="text-rose-500" svgIcon="error"></mat-icon>

	<div class="ml-4">
		<div class="text-rose-500 font-extrabold">
			{{ alert.title }}
		</div>
		<div class="text-gray-500 font-medium">
			{{ alert.message }}
		</div>
	</div>
</div>
