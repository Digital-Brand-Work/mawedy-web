<button
	(click)="openTimeSheet()"
	matRipple
	[ngClass]="{
		'bg-gray-400 text-white hover:bg-gray-500': !timeslot.active,
		'border-emerald-400 bg-emerald-50 text-emerald-500 hover:bg-emerald-100  ':
			timeslot.active &&
			timeslot.start === '00:00' &&
			timeslot.end === '23:59',
		'border-sky-400 bg-sky-50 text-sky-500 hover:bg-sky-100  ':
			timeslot.active &&
			timeslot.start !== '00:00' &&
			timeslot.end !== '23:59'
	}"
	matRippleColor="rgba(11, 169, 118,.1)"
	matTooltip="Change Timings"
	matTooltipPosition="right"
	style="width: 200px"
	class="border font-bold py-1 self-center text-sm rounded-md 0"
>
	{{
		timeslot.active === false
			? 'Closed'
			: timeslot.start === '00:00' && timeslot.end === '23:59'
			? 'Available 24 hrs'
			: resolveTiming(timeslot?.start) +
			  ' - ' +
			  resolveTiming(timeslot?.end)
	}}
</button>
