<!-- Button -->
<button [matMenuTriggerFor]="userActions">
	<span class="relative">
		<img
			class="w-10 h-10 rounded-full"
			*ngIf="showAvatar && user.avatar"
			src="/assets/app/sidebar/user.png"
		/>

		<span class="absolute -right-7 bottom-0 text-gray-500">
			<mat-icon svgIcon="heroicons_solid:chevron-down"></mat-icon
		></span>
	</span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu" class="p-5">
	<div class="accent-color font-bold flex items-center">
		<div>Branches</div>

		<mat-icon
			class="ml-auto text-teal-500"
			[svgIcon]="'heroicons_outline:office-building'"
		></mat-icon>
	</div>

	<div class="ml-3 mt-2 mb-4 w-full text-gray-500">
		<button mat-menu-item class="flex items-center">
			<span>Main </span>

			<mat-icon
				class="ml-auto icon-size-4 translate-x-3"
				[svgIcon]="'feather:chevron-right'"
			></mat-icon>
		</button>

		<button mat-menu-item class="flex items-center bg-teal-500 text-white">
			<span>Jumeira </span>

			<mat-icon
				class="ml-auto icon-size-4 translate-x-3 text-white"
				[svgIcon]="'feather:chevron-right'"
			></mat-icon>
		</button>

		<button mat-menu-item class="flex items-center">
			<span>Bur Dubai </span>

			<mat-icon
				class="ml-auto icon-size-4 translate-x-3"
				[svgIcon]="'feather:chevron-right'"
			></mat-icon>
		</button>

		<button
			*ngFor="let item of [1, 2, 3, 4, 5, 5]; trackBy: identity"
			mat-menu-item
			class="flex items-center"
		>
			<span>Al Nahda </span>

			<mat-icon
				class="ml-auto icon-size-4 translate-x-3"
				[svgIcon]="'feather:chevron-right'"
			></mat-icon>
		</button>
	</div>

	<mat-divider class="my-2"></mat-divider>

	<button class="block md:hidden" mat-menu-item>
		<span>Add Appointment</span>
	</button>

	<mat-divider class="my-2 block md:hidden"></mat-divider>

	<button (click)="toUserAccounts()" mat-menu-item>
		<span>User Accounts</span>
	</button>

	<button (click)="toSettings()" mat-menu-item>
		<span>Settings</span>
	</button>

	<button mat-menu-item (click)="signOut()">
		<span>Sign out</span>
	</button>
</mat-menu>
