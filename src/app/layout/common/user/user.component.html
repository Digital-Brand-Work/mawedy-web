<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
	<span class="relative">
		<img
			class="w-10 h-10 rounded-full"
			*ngIf="showAvatar && user.avatar"
			src=".../../../../../../assets/app/sidebar/user.png"
		/>

		<span class="absolute -right-7 bottom-0 text-gray-500">
			<mat-icon svgIcon="heroicons_solid:chevron-down"></mat-icon
		></span>
	</span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
	<button class="block md:hidden" mat-menu-item>
		<mat-icon [svgIcon]="'feather:plus'"></mat-icon>
		<span>Appointment</span>
	</button>

	<mat-divider class="my-2 block md:hidden"></mat-divider>

	<button (click)="toSettings()" mat-menu-item>
		<mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
		<span>Settings</span>
	</button>

	<mat-divider class="my-2"></mat-divider>

	<button mat-menu-item (click)="signOut()">
		<mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
		<span>Sign out</span>
	</button>
</mat-menu>
