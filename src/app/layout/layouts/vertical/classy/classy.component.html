<fuse-loading-bar></fuse-loading-bar>

<div
	class="relative flex items-center w-full px-4 md:px-6 z-49 shadow bg-card print:hidden py-.5"
>
	<img
		class="h-20 max-w-50 mr-12"
		src=".../../../../../../../assets/app/logo.svg"
		alt=""
	/>

	<button mat-icon-button (click)="toggleNavigation('mainNavigation')">
		<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
	</button>

	<div class="flex items-center pl-2 ml-auto">
		<button
			class="bg-emerald-500 text-lg text-white rounded-xl shadow-lg shadow-emerald-500/40 px-5 py-3 font-bold hover:bg-emerald-600/90 mx-8 flex items-center justify-center"
		>
			<mat-icon class="text-white mr-2" svgIcon="feather:plus"></mat-icon>

			Appointment
		</button>

		<div>
			<notifications></notifications>
		</div>

		<div class="flex items-center mx-8">
			<user [showAvatar]="true"></user>
		</div>
	</div>
</div>

<!-- Navigation -->
<fuse-vertical-navigation
	class="bg-white print:hidden pt-20"
	[mode]="isScreenSmall ? 'over' : 'side'"
	[name]="'mainNavigation'"
	[navigation]="navigation.default"
	[opened]="!isScreenSmall"
>
	<ng-container fuseVerticalNavigationContentFooter>
		<div class="flex items-center justify-center flex-col px-5">
			<img
				class="w-full"
				src="../../../../../assets/app/sidebar/clinic.png"
			/>

			<div class="italic text-gray-400">Powered by mawedy</div>
		</div>
	</ng-container>
</fuse-vertical-navigation>

<div class="flex flex-col flex-auto w-full min-w-0">
	<div class="flex flex-col flex-auto" style="background: #f5f6fa">
		<router-outlet *ngIf="true"></router-outlet>
	</div>
</div>
